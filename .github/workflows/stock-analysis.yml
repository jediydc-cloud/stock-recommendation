name: Stock Analysis Auto Run

# 스케줄: 매일 평일 오전 8시 (KST 기준은 UTC-9, 즉 전날 23시)
on:
  schedule:
    - cron: '0 23 * * 0-4'  # 일요일 23:00 ~ 목요일 23:00 UTC (월~금 08:00 KST)
  
  # 수동 실행도 가능하도록 설정
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # 2. Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # 3. 의존성 패키지 설치 (pykrx 추가)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pykrx yfinance pandas matplotlib google-generativeai requests beautifulsoup4 Pillow
      
      # 4. 한글 폰트 설치 (차트 생성용)
      - name: Install Korean fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-nanum fonts-nanum-coding
          fc-cache -fv
      
      # 5. Python 스크립트 실행 (환경변수 전달)
      - name: Run stock analysis
        env:
          swingTrading: ${{ secrets.swingTrading }}
        run: |
          python stock_swing_trading.py
      
      # 6. 결과 파일을 저장소에 커밋
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.html
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto update: Stock analysis $(date +'%Y-%m-%d %H:%M:%S')"
          git push
