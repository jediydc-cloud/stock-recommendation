
name: Update Stock Recommendations

on:
  schedule:
    - cron: '0 23 * * 0-4'  # 평일 오전 8시 (KST = UTC+9)
  workflow_dispatch:  # 수동 실행 버튼

jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # gh-pages 푸시 권한
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --quiet pykrx pandas matplotlib requests
    
    - name: Run stock scanner
      run: |
        python stock_swing_trading_v3.3_complete.py
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        keep_files: false
        exclude_assets: |
          .github
          *.py
          *.md
          .gitignore
          README.md
          LICENSE
          requirements.txt
