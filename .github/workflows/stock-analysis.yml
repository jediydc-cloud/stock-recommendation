name: Stock Analysis

on:
  schedule:
    - cron: '0 1 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install yfinance pykrx pandas numpy matplotlib requests beautifulsoup4 Pillow
        
    - name: Run stock analysis
      run: |
        python stock_swing_trading_v3.3_complete.py
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        exclude_assets: '.github,*.py,*.md,*.txt,.gitignore'
